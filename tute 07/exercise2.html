<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <label for="mark1">Mark 1:</label>
    <input type="number" id="mark1" required><br>
    <label for="mark2">Mark 2:</label>
    <input type="number" id="mark2" required><br>
    <label for="mark3">Mark 3:</label>
    <input type="number" id="mark3" required><br>
    <label for="mark4">Mark 4:</label>
    <input type="number" id="mark4" required><br>
    <label for="mark5">Mark 5:</label>
    <input type="number" id="mark5" required><br>
    <button onclick="calculateGrades()">Grade</button>

    <script>
        function calculateGrades() {
            const mark1 = parseInt(document.getElementById('mark1').value);
            const mark2 = parseInt(document.getElementById('mark2').value);
            const mark3 = parseInt(document.getElementById('mark3').value);
            const mark4 = parseInt(document.getElementById('mark4').value);
            const mark5 = parseInt(document.getElementById('mark5').value);

            const total = mark1 + mark2 + mark3 + mark4 + mark5;
            const average = total / 5;

            alert(`Total marks: ${total}\nAverage marks: ${average.toFixed(2)}`);

            if (average > 30) {
                alert("Congrats! You passed");
            } else {
                alert("Better luck next time");
            }
        }
    </script>
</body>
</html>
